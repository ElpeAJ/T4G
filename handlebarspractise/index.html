<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Each Block[s]</title>
    <link href="src/style.css" type="text/css" rel="stylesheet">
    <script src="handlebars.min.js"></script>
    <!-- Add an {{each}} helper block in the <script> element below-->
    <script id="eachHelper" type="text/x-handlebars-template">
    {{#each newArray}}
    <div class="block">
      {{this}}
    </div>
    {{/each}}
    </script>
    <script id="languagesTemp" type="text/x-handlebars-template">
        {{#each languages}}
      <div class="card">
      {{#if this.modern}}
        <p>I should learn {{this.name}}.</p>
      {{else}}
      <p>When I have time, I'll learn {{this.name}}</p>
      {{/if}}
    </div>
    
  {{/each}}
</script>
  </head>
  <body>
    <h1>Each Block[s]</h1>
    <div id="display">
    </div>
    <h1 class="h1">
        Thoughts on Languages:
      </h1>
      <div id="goals">
      </div>
    <script src="src/index.js" type="text/javascript"></script>
  </body>
</html>
